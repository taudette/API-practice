<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Markit Codepen</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>	
	<div id="quote-module">
	<h1 class="name">Microsoft Corp</h1>
	</div>
  	<div class="prototype col-md-4">
  		<div class="pad-left">
	  		<table>
	  		<h3 class="bold light-bottom padding">Prototype:</h3>
	  		<h5 class="name times dark-grey heavy-top padding-top">MICROSOFT<br>CORP</h5>
	  			<tr class="top-row times larger light-bottom">
	  				<td>40.50</td>
	  				<td class="green right">0.34(.85%)</td>
	  			</tr>
	  			<tr class="light-bottom">
	  				<td class="shadow">Range</td>
	  				<td class="range bold right">39.86 - 40.64</td>
	  			</tr>
	  			<tr class="light-bottom">
	  				<td class="shadow">Open</td>
	  				<td class="open bold right">40.35</td>
	  			</tr>
	  			<tr class="light-bottom">
	  				<td class="shadow">Volume</td>
	  				<td class="volume bold right">5.7M</td>
	  			</tr>
	  			<tr class="light-bottom">
	  				<td class="shadow">Market Cap</td>
	  				<td class="market-cap bold right">336.1B</td>
	  			</tr>
	  			<tr class="light-bottom">
	  				<td class="shadow"></td>
	  				<td class="time shadow right">As of 12:00:AM</td>
	  			</tr>
	  			<tr class="no-border">
	  				<form>
	  					<td><input type="text" name="quote-input" class="quote-input"></input></td>
	  					<td><button type="submit" class="quote-button">Get New Quote</button></td>
	  				</form>	
	  			</tr>
	  		</table>
	  	</div>
  	</div>



    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
